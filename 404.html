<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyGapAI - Page Not Found</title>
    <script>
      // Redirect to home page on 404
      // Simple redirect - always go to home page
      (function() {
        var l = window.location;
        var homePath = '/Royal-Light-StudyGapAI/';
        
        // Try SPA routing first for valid routes
        var segmentCount = 1;
        var path = l.pathname;
        
        // If path looks like a valid SPA route, try SPA redirect
        if (path.includes('/Royal-Light-StudyGapAI/') && 
            path !== '/Royal-Light-StudyGapAI/' && 
            path !== '/Royal-Light-StudyGapAI/404.html' &&
            !path.includes('/assets/') &&
            !path.includes('.html') &&
            !path.includes('.js') &&
            !path.includes('.css')) {
          // Valid SPA route - use SPA redirect
          try {
            l.replace(
              l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") +
              homePath + "?/" +
              path.split("/").slice(2).join("/").replace(/&/g, "~and~") +
              (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
              l.hash
            );
            return;
          } catch(e) {
            // If SPA redirect fails, fall through to home page redirect
          }
        }
        
        // Default: redirect to home page
        l.replace(l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + homePath);
      })();
    </script>
  </head>
  <body>
    <!-- Fallback content in case JavaScript is disabled -->
    <noscript>
      <p>JavaScript is required for this application to work. Please enable JavaScript in your browser.</p>
      <p><a href="/Royal-Light-StudyGapAI/">Go to Home Page</a></p>
    </noscript>
    <p>Redirecting to home page...</p>
  </body>
</html>
